<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <img src = "../media/images/Groovy_Tunes_logo_Trans.png" alt="Groovy Tunes Logo" class = 'center'/>

</header>

<body>
    <div id='sideBar'>
        <h1>Playlists</h1>
        <ul id = "playlists">
        </ul>
        <div id = "newPlaylist" onclick="createPlaylist()">Create new Playlist</div>
        <div id = "logoutUser" onclick="logout()">Logout</div>
    </div>
    <div id="main">
        <div id="playlistTitle"></div>
        <div id="player"></div>
        <div id="songs"></div>
    </div>

    <div class='sign_in'>
      <div class="form-signin">
          <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#signin">Sign In</a></li>
            <li></li>
            <li><a data-toggle="pill" href="#registration">Registration</a></li>
          </ul>
          <div class="tab-content">
            <div id="signin" class="tab-pane fade in active">
              <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button>
              </form>
            </div>
            <div id="registration" class="tab-pane fade">
              <form class="form-registration">
                <h2 class="form-registration-heading">Enter the registration details</h2>
                <label for="inputFirstName" class="sr-only">FirstName</label>
                <input id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
                <label for="inputLastName" class="sr-only">LastName</label>
                <input id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                <label for="inputDOB" class="sr-only">Date of Birth</label>
                <input type=text  data-date-format='yyyy-mm-dd' id="inputDOB" class="form-control" placeholder="Date of Birth" required autofocus>
                <label for="regUsername" class="sr-only">Username</label>
                <input id="regUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="regPassword" class="sr-only">Password</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registration()">Register</button>
              </form>
            </div>
          </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                  <h3 id="myModalLabel">Choose a Playlist</h3>
                </div>
                <div class="modal-body">
                  <select id = "options">
                  </select>
                </div>
                <div class="modal-footer">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                  <button class="btn btn-primary" data-dismiss="modal" onclick="add_song()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
